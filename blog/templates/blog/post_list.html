{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <image  class="head-image" src="{% static 'image/khu-logo.jpg' %}"></image>
            <div class="page-header">
                <h1><a href="/">Web Service programming blog</a></h1>
            </div>
            <video class="head-video" height="225" controls>
                <source src="{% static 'video/khu-video.mp4' type='video/mp4'%}">
            </video>
        </div>
        <p style="text-align: center;"><a href="https://www.youtube.com/watch?v=0j4ruD9vXQ4">동영상 출처</a> 문제시 삭제하겠습니다.</p>
        <div class="content container">
            <div class="row">
                <div class="col-mid-8">
                    {% for post in posts %}
                        <div class="post">
                            <div class="date">
                                <p>published: {{ post.published_date}}</p>
                            </div>
                            <h1><a href="">{{ post.title }}</a></h1>
                            <p>{{ post.text|linebreaksbr}}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        

    </body>
</html>
